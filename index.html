<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpg" href="guess.jpg">
    <title>Number Guessing Game</title>
</head>
<body>
    <div id="game-container">
        <h1>Number Guessing Game</h1>
        <p>Guess a number between 1 and 10:</p>
        <input type="number" id="userGuess" min="1" max="10">
        <button id="submitGuessButton">Submit Guess</button>
        <p id="feedback"></p>
        <p id="timer"></p>
        <p id="guessCount">Guesses: <span id="guessCountValue">0</span></p>
        <p id="highScore">Best Score: <span id="highScoreValue">N/A</span></p>
        <button id="resetButton">Restart Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
